<div>
  <form (ngSubmit)="onSubmit()" #textForm="ngForm">
  <h2>信息编辑页</h2> 
  <ul>
    <li>姓名: <input type="text" [value]='data.oneChild' [(ngModel)]="data.oneChild"  name="name" #name="ngModel" required="required" maxlength="5"></li>
    <li [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
      姓名不能为空
    </li>
    <li>性别: <input type="text" [value]='data.twoChild' [(ngModel)]="data.twoChild"  name="sex"  #sex="ngModel" required="required" pattern="['男'|'女']"></li>
    <li [hidden]="sex.valid || sex.pristine"
        class="alert alert-danger">
      性别只能为男或女
    </li>
    <li>年龄: <input type="text" [value]='data.threeChild' [(ngModel)]="data.threeChild"  name="age"  #age="ngModel" required pattern="^(?:[1-9][0-9]?|1[01][0-9]|120)$"></li>
    <li [hidden]="age.valid || age.pristine"
        class="alert alert-danger">
      年龄只能在1-120之间
    </li>
    <li>电话: <input type="text" [value]='data.fourChild' [(ngModel)]="data.fourChild"  name="tel"  #tel="ngModel" required pattern="^1[34578]\d{9}$"></li>
    <li [hidden]="tel.valid || tel.pristine"
        class="alert alert-danger">
      手机号格式不正确
    </li>
    <li>地址: <input type="text" [value]='data.fiveChild' [(ngModel)]="data.fiveChild"  name="add" #add="ngModel" required></li>
    <li [hidden]="add.valid || add.pristine"
        class="alert alert-danger">
      地址不能为空
    </li>
    <li>
      <button type="submit"  class="btn btn-success"   [disabled]="!textForm.form.valid" (click)="sendData()" routerLink="/twochild">保存数据</button>
      <button type="button" (click)="noSave()">取消</button>
    </li>
  </ul>
</form>
</div>
