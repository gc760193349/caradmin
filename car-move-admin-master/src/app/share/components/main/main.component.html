<div id="menu">
  <nz-collapse>
    <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active"
                       [nzDisabled]="panel.disabled">
      <p style="margin:0;" routerLink="homepage">首页</p>
    </nz-collapse-panel>
  </nz-collapse>
</div>
<div id="route">
  <div id="tittleRegion">
    <span class="tittle">首页内容</span>
    <button class="refresh" nz-button (click)="refresh()">刷新</button>
  </div>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
