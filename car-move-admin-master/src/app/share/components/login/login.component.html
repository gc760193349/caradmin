<body>
<div id="bg">


  <div id="login">
    <form nz-form>
      <img src="img/login_logo.png" alt="">
      <h2>后台管理登录</h2>
      <ul>
        <li>用户名: <input type="text" nz-input class="form-control" [(ngModel)]="data.userName" name="name"
                        required="required">
        </li>
        <li>密码: <input type="password" nz-input class="form-control" [(ngModel)]="data.passWord" name="password"
                       required="required">
        </li>
        <span id="tip">用户名或密码错误，请重新输入</span>
        <li>
          <button type="submit" class="btn btn-success" (click)="login()" nz-button>提交数据
          </button>
        </li>
      </ul>
    </form>
  </div>
</div>
</body>
