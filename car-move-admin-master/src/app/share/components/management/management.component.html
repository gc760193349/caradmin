<div id="menu">

    <nz-collapse-panel  *ngFor="let panel of panels"  [nzHeader]="panel.name" [nzActive]="panel.active"
                       [nzDisabled]="panel.disabled" (click)="jump()">
      <p style="margin:0;" class="routerjump" >{{panel.data}}</p>
    </nz-collapse-panel>
  </nz-collapse>
</div>
<div id="route">
  <div id="tittleRegion">
    <span class="tittle" >生成链接</span>
  </div>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
